<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
    </head>
    <body>
        <!-- Header -->
        <h1>Registration Form</h1>
        <!-- Form -->
        <form action="">
            <div>
                <label for="first_name">First Name:*</label>
                <input type="text" name="first_name" id="first_name" />
            </div>
            <div>
                <label for="last_name">Last Name:*</label>
                <input type="text" name="last_name" id="last_name" />
            </div>
            <div>
                <label for="email">Email Address:*</label>
                <input type="email" name="email" id="email" />
            </div>
            <div>
                <label for="password">Password:*</label>
                <input type="password" name="password" id="password" />
            </div>
            <div>
                <label for="confirm_password">Confirm Password:*</label>
                <input type="password" name="confirm_password" id="confirm_password" />
            </div>
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" name="date" id="date" />
            </div>
            <div>
                <h4>Gender Identity:</h4>
                <input type="radio" name="gender" id="1" />
                <label for="1">Male</label>
                <input type="radio" name="gender" id="2" />
                <label for="2">Female</label>
                <input type="radio" name="gender" id="3" />
                <label for="3">Non-binary</label>
                <input type="radio" name="gender" id="4" />
                <label for="4">I prefer not to answer</label>
            </div>
            <div>
                <!-- Text description -->
                <h4>A short description about myself:</h4>
                <textarea name="comment" cols="20" rows="3"></textarea>
            </div>
            <div>
                <!-- Languages -->
                <label for="language">Favorite language:</label>
                <select name="language" id="language">
                    <option>Javascript</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>C#</option>
                </select>
            </div>
            <div>
                <!-- Checkbox -->
                <input type="checkbox" name="accept" id="accept" />
                <label for="accept">Yes, I would like to receive periodic email updates</label>
            </div>
            <!-- Button -->
            <button type="submit">Create Account</button>
        </form>
        <h5>*Indicates a required field</h5>
    </body>
</html>
